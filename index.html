<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #AFEEEE; /* Light Turquoise */
      color: black;
      overflow-x: hidden;
      transition: background-color 0.3s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 16px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.5);
      border-left: 2px solid black;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #90EE90, #FFD700);
      border: 2px solid black;
      box-shadow: inset 2px 2px 0px rgba(255, 255, 255, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #7CFC00, #FFD700);
    }

    .font-arcane {
      font-family: 'Bungee', cursive;
      letter-spacing: 0.1em;
    }
    .neo-shadow {
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
    }
    .neo-shadow-lg {
      box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
    }
    .neo-button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
    }
    .title-main {
      background: linear-gradient(to bottom, #90EE90 0%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1.5px black;
      paint-order: stroke fill;
    }
    
    input {
      transition: background-color 0.3s ease;
    }

    input:focus {
      background-color: #e6ffe6 !important; /* Very Light Green */
      outline: none;
      border-color: black !important;
    }
    
    /* Neobrutalist Floating Shapes Animation */
    .floating-shape {
      position: absolute;
      pointer-events: none;
      border: 1.5px solid black;
      animation: float-random-advanced infinite ease-in-out alternate;
      opacity: 0.35;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
    }

    /* Small Popping Gemini Stars */
    .gemini-star-bg {
      position: absolute;
      pointer-events: none;
      fill: black;
      opacity: 0.6;
      filter: drop-shadow(2px 2px 0px rgba(255,255,255,0.8));
      animation: star-pop-advanced infinite ease-in-out;
    }

    @keyframes star-pop-advanced {
      0% { transform: scale(0.3) rotate(0deg); opacity: 0.1; }
      40% { transform: scale(1.8) rotate(140deg); opacity: 0.9; }
      60% { transform: scale(1.2) rotate(200deg); opacity: 0.7; }
      100% { transform: scale(0.4) rotate(360deg); opacity: 0.2; }
    }

    @keyframes float-random-advanced {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(var(--drift-x, 150px), var(--drift-y, 80px)) rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Gemini-style Loading Animation */
    .gemini-container {
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gemini-star-wrapper {
      position: absolute;
      inset: 0;
      animation: gemini-rotate 3s infinite linear;
    }
    .gemini-star-inner {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4285f4, #9b72cb, #d96570, #f3af3d);
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg>') no-repeat center;
      -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg>') no-repeat center;
      mask-size: contain;
      -webkit-mask-size: contain;
      animation: gemini-pulse 1.5s infinite ease-in-out;
    }
    @keyframes gemini-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes gemini-pulse {
      0%, 100% { transform: scale(0.9); filter: brightness(1) drop-shadow(0 0 15px rgba(155, 114, 203, 0.5)); }
      50% { transform: scale(1.3); filter: brightness(1.4) drop-shadow(0 0 30px rgba(155, 114, 203, 0.9)); }
    }

    /* Enhanced Progress Bar */
    .progress-bar-container {
      background-color: white;
      border: 1.5px solid black;
      box-shadow: 3px 3px 0px 0px black;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #90EE90;
      background-image: linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.1) 25%,
        transparent 25%,
        transparent 50%,
        rgba(0, 0, 0, 0.1) 50%,
        rgba(0, 0, 0, 0.1) 75%,
        transparent 75%,
        transparent
      );
      background-size: 30px 30px;
      animation: progress-stripe 1.5s linear infinite;
      transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-right: 1.5px solid black;
    }

    @keyframes progress-stripe {
      from { background-position: 30px 0; }
      to { background-position: 0 0; }
    }

    .completed-theme {
      background-color: #1a1a1a !important;
      color: #90EE90 !important;
    }

    #bg-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Ensures background is behind content */
        pointer-events: none;
        overflow: hidden;
    }

    /* Animated Grid Background */
    .bg-grid-animation {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(0,0,0,0.2) 2px, transparent 2px);
      background-size: 30px 30px;
      opacity: 0.4;
      animation: grid-move 60s linear infinite;
    }

    @keyframes grid-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }
  </style>
